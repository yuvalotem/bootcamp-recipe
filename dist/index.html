<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <title>Recipe app</title>
</head>

<body>
    <div id="container">
        <input id="input" placeholder="Enter your ingredient">
        <button id="button">Search</button>
        <div id="recipes-container"></div>
    </div>

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class="recipes">
                <span class = "title"><a href="{{href}}">{{title}}</a></span>
                <img class="dish-img" src="{{thumbnail}}">
                <span class = "ingredients">
                    <h4>Ingredients:</h4>
                    <ul class="ingred-list">
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                    </ul>
                </span>
            </div>
        {{/each}}
    </script>

    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
