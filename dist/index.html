<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe app</title>
</head>

<body>
    <div id="container">
        <input id="input" placeholder="Enter your ingredient">
        <button id="button">Search</button>
        <div id="recipes-container"></div>
    </div>

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class="recipes">
                <p class = "title"><a href="{{href}}">{{title}}</a></p>
                <img src="{{thumbnail}}" onerror='this.src="https://i.ytimg.com/vi/ASGBDmZj6o0/sddefault.jpg"')>
                <p class = "ingredients">{{ingredients}}</p>
            </div>
        {{/each}}
    </script>

    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
